<!doctype html>
<html lang="en">
{% load static %}
<head>
    <title>Charts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

</head>

<body>
<div class="container">

    {% if user.is_authenticated %}
    <div class="row">
        <div class="col-sm-8">
            <button class="btn btn-dark btn-lg">Charts</button>
        </div>
        <div class="col-sm-3">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Signed in as <strong>{{ user.username }}</strong>.</a>
        </div>
        <div class="col-sm-1">
            <a class="nav-link active" aria-current="page" href="{% url 'logout' %}?next=/">Logout</a>
        </div>
    </div>

    {% else %}
    <div class="row">
        <div class="col-sm-11">
            <button type="button" class="btn btn-dark btn-lg">Charts</button>
        </div>
        <div class="col-sm-1">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </div>
    </div>
    {% endif %}
</div>

<br><br><br><br>
{% block body %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
